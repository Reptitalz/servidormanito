steps:
  # 1. Construir la imagen Docker desde la raíz del proyecto
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_DEPLOY_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '.' # El contexto es la raíz del proyecto
      - '-f'
      - 'Dockerfile' # El Dockerfile está en la raíz
    id: 'Build'

  # 2. Subir la imagen al Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_DEPLOY_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:${COMMIT_SHA}'
    id: 'Push'

  # 3. Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_DEPLOY_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:${COMMIT_SHA}'
      - '--region'
      - '${_DEPLOY_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'BUCKET_NAME=manito-sessions'
      # Asegúrate de que esta cuenta de servicio exista y tenga los permisos correctos
      - '--service-account'
      - 'whatsapp-gateway-sa@${PROJECT_ID}.iam.gserviceaccount.com'
    id: 'Deploy'

images:
  - '${_DEPLOY_REGION}-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:${COMMIT_SHA}'

# Sustituciones personalizadas para el nombre del servicio y la región
substitutions:
  _SERVICE_NAME: servidormanito
  _DEPLOY_REGION: europe-west1

options:
  logging: CLOUD_LOGGING_ONLY
